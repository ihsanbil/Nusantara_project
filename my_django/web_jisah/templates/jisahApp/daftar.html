<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Akun - Layanan Psikologi Online</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .register-form {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
  }
  .register-form h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .register-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .register-form button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  .register-form button:hover {
    background-color: #4cae4c;
  }
  .register-form p {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="register-container">
  <form class="register-form">
    <h2>Daftar Akun</h2>
    <input type="text" placeholder="Nama Lengkap" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Kata Sandi" required>
    <input type="password" placeholder="Konfirmasi Kata Sandi" required>
    <a href="index.html"><button type="submit">Daftar</button></a>
    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
  </form>
</div>

</body>
</html>
