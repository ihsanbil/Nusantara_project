<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Login Profesional</title>
<!-- Tambahkan link Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ececec;
  }
  .login-container {
    width: 800px;
    height: 500px;
    display: flex;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .login-form {
    flex: 1;
    background-color: #fff;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .login-form h1 {
    color: #333;
    margin-bottom: 10px;
  }
  .login-form p {
    color: #666;
    margin-bottom: 30px;
  }
  .login-form input {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    width: 80%;
  }
  .login-form button {
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
    cursor: pointer;
    width: 80%;
    margin-bottom: 10px; /* Tambahkan margin bawah */
  }
  .login-form button:hover {
    background-color: #4cae4c;
  }
  .login-form a {
    color: #5cb85c;
    text-decoration: none;
    margin-top: 10px; /* Ubah margin top */
  }
  .login-form a:hover {
    text-decoration: underline;
  }
  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .social-icons i {
    font-size: 30px; /* Tambahkan ukuran ikon */
    color: #4285F4; /* Ganti warna sesuai warna brand Google */
    cursor: pointer;
    margin: 0 10px;
  }
  .right-side {
    flex: 1;
    background-image: url('your-image-path.jpg'); /* Ganti dengan path gambar Anda */
    background-size: cover;
    background-position: center;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-form">
    <h1>Selamat Datang Kembali!</h1>
    <p>Masuk untuk menikmati layanan psikolog online.</p>
    <input type="text" placeholder="Nama Pengguna" required>
    <input type="password" placeholder="Kata Sandi" required>
    <!-- Ganti tombol dengan ikon Font Awesome -->
    <a href="index.html"><button></i> Masuk</button></a>
    <a href="#">Lupa Kata Sandi?</a>
    <div class="social-icons">
      <!-- Ganti dengan ikon Google dari Font Awesome -->
      <i class="fab fa-google"></i>
      <!-- Ganti dengan ikon Facebook dari Font Awesome -->
      <i class="fab fa-facebook"></i>
    </div>
    <!-- Pindahkan teks "Daftar Sekarang" ke sini -->
    <a href="daftar.html">Daftar Sekarang</a>
  </div>
  <div class="right-side">
    <!-- Tambahkan gambar atau ilustrasi yang relevan di sini -->
  </div>
</div>

</body>
</html>
